<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Iniciar sesion</h1>
    <form class="login-form" action="interior.html" method="get">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required placeholder="Tu usuario">
      <label for="password">Contrasena</label>
      <input type="password" id="password" name="password" required placeholder="Tu contrasena">
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
